# Azure Key Vault SecretProviderClass
# Uses Azure Key Vault Provider for Secrets Store CSI Driver
# Applied with actual values
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: authmanager-azure-keyvault
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "156ce24f-4ed8-4b47-8088-b4e7a781dad2"
    keyvaultName: "digeper"
    tenantId: "a6cc90df-f580-49dc-903f-87af5a75338e"
    objects: |
      array:
        - |
          objectName: postgres-connection-string
          objectType: secret
          objectAlias: POSTGRES_URL
        - |
          objectName: postgres-username
          objectType: secret
          objectAlias: POSTGRES_USERNAME
        - |
          objectName: postgres-password
          objectType: secret
          objectAlias: POSTGRES_PASSWORD
        - |
          objectName: jwt-secret
          objectType: secret
          objectAlias: JWT_SECRET
  secretObjects:
    - secretName: authmanager-secrets
      type: Opaque
      data:
        - objectName: POSTGRES_URL
          key: POSTGRES_URL
        - objectName: POSTGRES_USERNAME
          key: POSTGRES_USERNAME
        - objectName: POSTGRES_PASSWORD
          key: POSTGRES_PASSWORD
        - objectName: JWT_SECRET
          key: JWT_SECRET
