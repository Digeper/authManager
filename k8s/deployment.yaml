# Deployment for AuthorizationManager service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authmanager
  namespace: muzika
  labels:
    app: authmanager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authmanager
  template:
    metadata:
      labels:
        app: authmanager
    spec:
      serviceAccountName: authmanager-sa
      containers:
        - name: authmanager
          image: ${ACR_NAME}.azurecr.io/muzika/authmanager:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8091
          envFrom:
            - configMapRef:
                name: authmanager-config
            - secretRef:
                name: authmanager-secrets
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8091
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: authmanager-azure-keyvault

---
# ServiceAccount for AuthorizationManager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authmanager-sa
  namespace: muzika
  labels:
    app: authmanager
