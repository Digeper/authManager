# Deployment for AuthorizationManager service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authmanager
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: muzika-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authmanager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: authmanager
        app.kubernetes.io/name: authmanager
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: muzika-platform
    spec:
      serviceAccountName: authmanager-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: authmanager
          image: ${ACR_NAME}.azurecr.io/muzika/authmanager:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
          envFrom:
            - configMapRef:
                name: authmanager-config
            - secretRef:
                name: authmanager-secrets
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            tcpSocket:
              port: 8091
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: authmanager-azure-keyvault

---
# ServiceAccount for AuthorizationManager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authmanager-sa
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/part-of: muzika-platform
