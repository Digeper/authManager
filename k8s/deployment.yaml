# Deployment for AuthorizationManager service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authmanager
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: muzika-platform
    app.kubernetes.io/version: "0.0.1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authmanager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: authmanager
        app.kubernetes.io/name: authmanager
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: muzika-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8091"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: authmanager-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: authmanager
          # Image will be updated by CI/CD pipeline
          image: ${ACR_NAME}.azurecr.io/muzika/authmanager:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
          envFrom:
            - configMapRef:
                name: authmanager-config
            - secretRef:
                name: authmanager-secrets
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          volumeMounts:
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8091
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8091
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      # Azure Key Vault CSI driver for secrets
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: authmanager-azure-keyvault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - authmanager
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: authmanager

---
# ServiceAccount for AuthorizationManager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authmanager-sa
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/part-of: muzika-platform
  annotations:
    # For Azure Workload Identity - uncomment and set if using Workload Identity
    # azure.workload.identity/client-id: "${MANAGED_IDENTITY_CLIENT_ID}"

