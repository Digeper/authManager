# Azure Key Vault SecretProviderClass
# This uses Azure Key Vault Provider for Secrets Store CSI Driver
# Make sure to update KEYVAULT_NAME, TENANT_ID, and MANAGED_IDENTITY_CLIENT_ID
# NOTE: This file is separated to allow easier updates without resourceVersion conflicts
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: authmanager-azure-keyvault
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${MANAGED_IDENTITY_CLIENT_ID}"  # Set to your managed identity client ID
    keyvaultName: "${KEYVAULT_NAME}"  # Set to your Azure Key Vault name
    tenantId: "${TENANT_ID}"  # Set to your Azure tenant ID
    objects: |
      array:
        - |
          objectName: mysql-connection-string
          objectType: secret
          objectAlias: MYSQL_URL
        - |
          objectName: mysql-username
          objectType: secret
          objectAlias: MYSQL_USERNAME
        - |
          objectName: mysql-password
          objectType: secret
          objectAlias: MYSQL_PASSWORD
        - |
          objectName: jwt-secret
          objectType: secret
          objectAlias: JWT_SECRET
  secretObjects:
    - secretName: authmanager-secrets
      type: Opaque
      data:
        - objectName: MYSQL_URL
          key: MYSQL_URL
        - objectName: MYSQL_USERNAME
          key: MYSQL_USERNAME
        - objectName: MYSQL_PASSWORD
          key: MYSQL_PASSWORD
        - objectName: JWT_SECRET
          key: JWT_SECRET
