# Secret template for AuthorizationManager
# WARNING: This is a template only! Do NOT commit actual secrets to git.
# In production, use Azure Key Vault with CSI driver or sealed-secrets.
#
# To create secrets manually:
# kubectl create secret generic authmanager-secrets \
#   --namespace=muzika \
#   --from-literal=MYSQL_URL='jdbc:mysql://your-server.mysql.database.azure.com:3306/userdb?useSSL=true&requireSSL=true&serverTimezone=UTC' \
#   --from-literal=MYSQL_USERNAME='your-username' \
#   --from-literal=MYSQL_PASSWORD='your-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret-key'

apiVersion: v1
kind: Secret
metadata:
  name: authmanager-secrets
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: muzika-platform
type: Opaque
stringData:
  # Replace these placeholder values with actual secrets
  # Or better: use Azure Key Vault with SecretProviderClass
  MYSQL_URL: "jdbc:mysql://REPLACE_WITH_AZURE_MYSQL_SERVER.mysql.database.azure.com:3306/userdb?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true"
  MYSQL_USERNAME: "REPLACE_WITH_USERNAME"
  MYSQL_PASSWORD: "REPLACE_WITH_PASSWORD"
  JWT_SECRET: "REPLACE_WITH_STRONG_JWT_SECRET_AT_LEAST_256_BITS"

---
# Azure Key Vault SecretProviderClass
# This uses Azure Key Vault Provider for Secrets Store CSI Driver
# Make sure to update KEYVAULT_NAME, TENANT_ID, and MANAGED_IDENTITY_CLIENT_ID
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: authmanager-azure-keyvault
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${MANAGED_IDENTITY_CLIENT_ID}"  # Set to your managed identity client ID
    keyvaultName: "digeper"  # Set to your Azure Key Vault name
    tenantId: "${TENANT_ID}"  # Set to your Azure tenant ID
    objects: |
      array:
        - |
          objectName: mysql-connection-string
          objectType: secret
          objectAlias: MYSQL_URL
        - |
          objectName: mysql-username
          objectType: secret
          objectAlias: MYSQL_USERNAME
        - |
          objectName: mysql-password
          objectType: secret
          objectAlias: MYSQL_PASSWORD
        - |
          objectName: jwt-secret
          objectType: secret
          objectAlias: JWT_SECRET
  secretObjects:
    - secretName: authmanager-secrets
      type: Opaque
      data:
        - objectName: MYSQL_URL
          key: MYSQL_URL
        - objectName: MYSQL_USERNAME
          key: MYSQL_USERNAME
        - objectName: MYSQL_PASSWORD
          key: MYSQL_PASSWORD
        - objectName: JWT_SECRET
          key: JWT_SECRET

