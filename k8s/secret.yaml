# Secret template for AuthorizationManager
# WARNING: This is a template only! Do NOT commit actual secrets to git.
# In production, use Azure Key Vault with CSI driver or sealed-secrets.
#
# To create secrets manually:
# kubectl create secret generic authmanager-secrets \
#   --namespace=muzika \
#   --from-literal=MYSQL_URL='jdbc:mysql://your-server.mysql.database.azure.com:3306/userdb?useSSL=true&requireSSL=true&serverTimezone=UTC' \
#   --from-literal=MYSQL_USERNAME='your-username' \
#   --from-literal=MYSQL_PASSWORD='your-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret-key'

apiVersion: v1
kind: Secret
metadata:
  name: authmanager-secrets
  namespace: muzika
  labels:
    app: authmanager
    app.kubernetes.io/name: authmanager
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: muzika-platform
type: Opaque
stringData:
  # Replace these placeholder values with actual secrets
  # Or better: use Azure Key Vault with SecretProviderClass
  MYSQL_URL: "jdbc:mysql://REPLACE_WITH_AZURE_MYSQL_SERVER.mysql.database.azure.com:3306/userdb?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true"
  MYSQL_USERNAME: "REPLACE_WITH_USERNAME"
  MYSQL_PASSWORD: "REPLACE_WITH_PASSWORD"
  JWT_SECRET: "REPLACE_WITH_STRONG_JWT_SECRET_AT_LEAST_256_BITS"


