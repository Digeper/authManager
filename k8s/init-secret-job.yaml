# Init Job to Trigger Secret Creation from Key Vault
# This job mounts the SecretProviderClass volume to trigger secret creation
# Run this in your pipeline before deploying the application
apiVersion: batch/v1
kind: Job
metadata:
  name: authmanager-init-secret
  namespace: muzika
  labels:
    app: authmanager
spec:
  ttlSecondsAfterFinished: 60  # Auto-cleanup after 60 seconds
  template:
    metadata:
      labels:
        app: authmanager
        job-name: authmanager-init-secret
    spec:
      serviceAccountName: authmanager-sa
      restartPolicy: OnFailure
      containers:
      - name: init-secret
        image: busybox:latest
        command: ["sh", "-c", "echo 'Secret creation triggered' && sleep 5"]
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: authmanager-azure-keyvault
