# GitHub Actions CI/CD Pipeline for AuthorizationManager
name: AuthorizationManager CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/authmanager-deploy.yaml'
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - 'muzikaLib/**'
      - '.github/workflows/authmanager-deploy.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  JAVA_VERSION: '17'
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  IMAGE_NAME: muzika/authmanager

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Generate version
        id: version
        run: |
          VERSION=$(grep -o '<version>[^<]*</version>' pom.xml | sed 's/<version>\(.*\)<\/version>/\1/' | sed -n '2p' | tr -d '[:space:]' || echo "0.0.1-SNAPSHOT")
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${VERSION}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build AuthorizationManager
        run: mvn clean package -DskipTests -Dskip.docker.build=true -B

      - name: Run Tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: mvn test -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
          if-no-files-found: ignore

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Validate ACR configuration
        run: |
          [ -n "${{ secrets.ACR_NAME }}" ] || (echo "ERROR: ACR_NAME secret is not set" && exit 1)
          [ -n "${{ secrets.ACR_USERNAME }}" ] || (echo "ERROR: ACR_USERNAME secret is not set" && exit 1)
          [ -n "${{ secrets.ACR_PASSWORD }}" ] || (echo "ERROR: ACR_PASSWORD secret is not set" && exit 1)

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker image
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          mvn compile jib:build \
            -Dskip.docker.build=false \
            -Djib.to.image=${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }} \
            -Djib.to.tags=${{ needs.build.outputs.image_tag }},latest,${{ github.sha }} \
            -Djib.to.auth.username=${{ secrets.ACR_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.ACR_PASSWORD }} \
            -B

      - name: Output image details
        run: |
          echo "### Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ secrets.ACR_NAME }}.azurecr.io" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: 
      name: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Kubernetes context
        id: kubeconfig-setup
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG_BASE64 }}" ]; then
            mkdir -p ${HOME}/.kube
            echo "${{ secrets.KUBE_CONFIG_BASE64 }}" | base64 --decode > ${HOME}/.kube/config
            chmod 600 ${HOME}/.kube/config
            echo "kubeconfig_used=true" >> $GITHUB_OUTPUT
          else
            echo "kubeconfig_used=false" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        if: steps.kubeconfig-setup.outputs.kubeconfig_used != 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        if: steps.kubeconfig-setup.outputs.kubeconfig_used != 'true'
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Create namespaces
        run: |
          kubectl create namespace muzika --dry-run=client -o yaml | kubectl apply -f -
          kubectl create namespace kafka --dry-run=client -o yaml | kubectl apply -f -

      - name: Verify Kafka is available
        continue-on-error: true
        run: |
          echo "Checking Kafka cluster status..."
          if kubectl get kafka kafka-cluster -n kafka > /dev/null 2>&1; then
            echo "Kafka cluster found, checking readiness..."
            KAFKA_READY=$(kubectl get kafka kafka-cluster -n kafka -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null || echo "Unknown")
            if [ "$KAFKA_READY" = "True" ]; then
              echo "✓ Kafka cluster is ready"
            else
              echo "⚠ Kafka cluster exists but may not be ready yet"
              kubectl get kafka kafka-cluster -n kafka -o yaml | grep -A 5 "conditions:" || true
            fi
          else
            echo "⚠ Kafka cluster not found. Make sure Kafka is deployed before deploying AuthorizationManager."
            echo "To deploy Kafka, run: kubectl apply -f kafka/namespace.yaml kafka/kafka-nodepool.yaml kafka/kafka-cluster.yaml"
          fi
          
          # Check if Kafka bootstrap service exists
          if kubectl get svc kafka-cluster-kafka-bootstrap -n kafka > /dev/null 2>&1; then
            echo "✓ Kafka bootstrap service is available"
            kubectl get svc kafka-cluster-kafka-bootstrap -n kafka
            echo "Kafka bootstrap server: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
          else
            echo "⚠ Kafka bootstrap service not found. AuthorizationManager may not be able to connect to Kafka."
            echo "Expected service: kafka-cluster-kafka-bootstrap in namespace kafka"
          fi
          
          # Check Kafka pods
          echo ""
          echo "Kafka pods status:"
          kubectl get pods -n kafka -l strimzi.io/cluster=kafka-cluster || echo "No Kafka pods found"

      - name: Update manifests
        run: |
          # Determine k8s directory path
          [ -d "k8s" ] && [ -f "pom.xml" ] && grep -q "AuthorizationManager" pom.xml 2>/dev/null && K8S_DIR="k8s" || K8S_DIR="AuthorizationManager/k8s"
          [ -d "$K8S_DIR" ] || { echo "ERROR: Could not find k8s directory!"; exit 1; }
          
          cd "$K8S_DIR"
          sed -i "s/newTag: .*/newTag: ${{ needs.build.outputs.image_tag }}/" kustomization.yaml
          sed -i "s/\${ACR_NAME}/${{ secrets.ACR_NAME }}/g" deployment.yaml kustomization.yaml
          
          # Update SecretProviderClass if it exists
          [ -f "secretproviderclass.yaml" ] || exit 0
          [ -n "${{ secrets.KEYVAULT_NAME }}" ] || { echo "ERROR: KEYVAULT_NAME secret is required"; exit 1; }
          [ -n "${{ secrets.AZURE_TENANT_ID }}" ] || { echo "ERROR: AZURE_TENANT_ID secret is required"; exit 1; }
          
          sed -i "s/\${KEYVAULT_NAME}/${{ secrets.KEYVAULT_NAME }}/g" secretproviderclass.yaml
          sed -i "s/\${TENANT_ID}/${{ secrets.AZURE_TENANT_ID }}/g" secretproviderclass.yaml
          
          # Replace managed identity client ID
          if [ -n "${{ secrets.MANAGED_IDENTITY_CLIENT_ID }}" ]; then
            sed -i "s/\${MANAGED_IDENTITY_CLIENT_ID}/${{ secrets.MANAGED_IDENTITY_CLIENT_ID }}/g" secretproviderclass.yaml
          elif [ "${{ secrets.USE_SYSTEM_ASSIGNED_IDENTITY }}" = "true" ]; then
            sed -i 's/userAssignedIdentityID: "${MANAGED_IDENTITY_CLIENT_ID}"/userAssignedIdentityID: ""/g' secretproviderclass.yaml
          else
            echo "ERROR: MANAGED_IDENTITY_CLIENT_ID secret is required"
            exit 1
          fi

      - name: Setup Key Vault secrets (SecretProviderClass)
        run: |
          # Determine k8s directory path
          [ -d "k8s" ] && [ -f "pom.xml" ] && grep -q "AuthorizationManager" pom.xml 2>/dev/null && K8S_DIR="k8s" || K8S_DIR="AuthorizationManager/k8s"
          [ -d "$K8S_DIR" ] || { echo "ERROR: Could not find k8s directory!"; exit 1; }
          
          cd "$K8S_DIR"
          [ -f "secretproviderclass.yaml" ] || { echo "No SecretProviderClass found, skipping Key Vault setup"; exit 0; }
          
          echo "Applying SecretProviderClass..."
          kubectl apply -f secretproviderclass.yaml
          
          # Delete existing secret to force fresh sync
          kubectl delete secret authmanager-secrets -n muzika --ignore-not-found=true
          sleep 3
          
          # Run init job to trigger secret creation
          [ -f "init-secret-job.yaml" ] || { echo "WARNING: init-secret-job.yaml not found"; exit 0; }
          
          kubectl delete job authmanager-init-secret -n muzika --ignore-not-found=true
          sleep 2
          kubectl apply -f init-secret-job.yaml
          
          # Wait for job completion
          echo "Waiting for secret sync from Key Vault..."
          kubectl wait --for=condition=complete --timeout=120s job/authmanager-init-secret -n muzika || true
          sleep 5
          
          # Verify secret has real values
          for i in {1..6}; do
            if kubectl get secret authmanager-secrets -n muzika > /dev/null 2>&1; then
              POSTGRES_URL=$(kubectl get secret authmanager-secrets -n muzika -o jsonpath='{.data.POSTGRES_URL}' 2>/dev/null | base64 -d 2>/dev/null || echo "")
              if [ -n "$POSTGRES_URL" ] && ! echo "$POSTGRES_URL" | grep -q "REPLACE_WITH"; then
                echo "✓ Secret verified: Contains real values from Key Vault"
                kubectl delete job authmanager-init-secret -n muzika --ignore-not-found=true
                exit 0
              fi
            fi
            [ $i -lt 6 ] && sleep 5
          done
          
          echo "ERROR: Secret was not created properly from Key Vault!"
          kubectl logs -n muzika job/authmanager-init-secret --tail=50 || true
          exit 1

      - name: Deploy AuthorizationManager
        run: |
          # Determine k8s directory path
          [ -d "k8s" ] && [ -f "pom.xml" ] && grep -q "AuthorizationManager" pom.xml 2>/dev/null && K8S_DIR="k8s" || K8S_DIR="AuthorizationManager/k8s"
          [ -d "$K8S_DIR" ] || { echo "ERROR: Could not find k8s directory!"; exit 1; }
          
          cd "$K8S_DIR"
          
          # Exclude secrets.yaml if using Key Vault
          [ -f "secretproviderclass.yaml" ] && {
            cp kustomization.yaml kustomization.yaml.bak
            sed -i '/^  - secrets\.yaml$/d' kustomization.yaml
          }
          
          kubectl apply -k .
          kubectl rollout status deployment/authmanager -n muzika --timeout=300s
          
          [ -f "kustomization.yaml.bak" ] && mv kustomization.yaml.bak kustomization.yaml

      - name: Verify deployment
        run: |
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n muzika -l app=authmanager >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup on failure
        if: failure()
        run: |
          kubectl logs -n muzika -l app=authmanager --tail=50 || true
          kubectl describe pods -n muzika -l app=authmanager || true

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, docker, deploy]
    if: always()
    
    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
